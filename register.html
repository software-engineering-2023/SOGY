  <div class="container p-5">
    <h2 class="mb-5">Register</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">National ID</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password1" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="password2" required>
      </div>
      <div class="form-text mb-1" style="color: darkred;" id="message"></div>
      <button type="submit" class="btn">Register</button>
      <a class="ms-5" href="login.html" role="button">Have an account? Login Here</a>
    </form>


    <div class="alert alert-success alert-dismissible fade show mt-3" role="alert" id="alert" hidden>
      <i class="fa-regular fa-circle-check fa-xl"></i>
      Your Registration was successfull, please wait for the bank to send confirmation.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
